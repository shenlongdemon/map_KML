<style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */

    #map {
        height: 90%;
    }
    #Home{
        height: 100%;
    }
</style>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaxtC9DIxeQ2vU3vo3AGoQUuSbY_8sT4g&callback=initMap"></script>
<div id="Home">
    <div id="map"></div>
        <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });
            try{
                angular.element(document.getElementById('Home')).scope().initMap(map);
            }catch(ex){}
        }
    </script>
</div>
